<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Progress Bar</title>
    </head>

    <body>
        <section class="min-h-screen flex justify-center items-center py-10">
            <div class="text-6xl">Scroll down</div>
        </section>

        <section class="progress flex justify-center items-center min-h-screen pt-10">
            <div class="container mx-auto max-w-[1140px]">
                <div class="h-1 bg-gray-300 line mt-3 max-w-[1440px] mx-auto relative">
                    <div class="custom-line h-1 bg-purple-900 w-[10%]"></div>
                </div>
                <div class="flex mt-10 gap-5">
                    <p class="max-w-[340px] text opacity-100">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <p class="max-w-[340px] text1 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <p class="max-w-[340px] text2 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <p class="max-w-[340px] text3 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".progress",
                    start: "top top",
                    end: "+=600%",
                    pin: true,
                    scrub: 2,
                    markers: true,
                }
            });

            tl.to(".custom-line", { width: "30%", duration: 2 })
                .to(".text1", { opacity: 1, x: 10, duration: 1 }, )
                .to(".custom-line", { width: "60%", duration: 2 })
                .to(".text2", { opacity: 1, x: 40, duration: 1 }, )
                .to(".custom-line", { width: "100%", duration: 2 })
                .to(".text3", { opacity: 1, x: 100, duration: 1 }, );
        </script>
    </body>

</html>
