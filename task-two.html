<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="shortcut icon" href="assets/images/png/left-arrow.png" type="image/x-icon">
        <!-- Primary Meta Tags -->
        <title>Progress Bar</title>
        <meta name="title" content="Progress Bar" />
        <meta name="description" content=" Ideata da grazie all’esperienza acquisita nel noi tempo." />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://su-di-noi.vercel.app/" />
        <meta property="og:title" content="Progress Bar" />
        <meta property="og:description" content=" Ideata da grazie all’esperienza acquisita nel noi tempo." />
        <meta property="og:image" content="/meta-img.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://su-di-noi.vercel.app/" />
        <meta property="twitter:title" content="Progress Bar" />
        <meta property="twitter:description" content=" Ideata da grazie all’esperienza acquisita nel noi tempo." />
        <meta property="twitter:image" content="/meta-img.png" />

        <!-- Meta Tags Generated with https://metatags.io -->
    </head>

    <body>
        <section class="min-h-screen flex justify-center items-center py-10">
            <div class="text-6xl">Scroll down</div>
        </section>

        <section class="progress flex justify-center items-center min-h-screen pt-10 overflow-hidden">
            <div class="container mx-auto max-w-[1140px] px-4">
                <div class="h-1 bg-gray-300 line mt-3 max-w-[1440px] mx-auto relative">
                    <div class="custom-line h-1 bg-purple-900 w-[10%]"></div>
                </div>
                <div class="flex max-lg:flex-col justify-center items-center mt-10 gap-5">
                    <p class="max-w-[340px] mt-5 text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                    <p class="max-w-[340px] mt-5 text1 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                    <p class="max-w-[340px] mt-5 text2 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                    <p class="max-w-[340px] mt-5 text3 opacity-0">Lorem ipsum dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".progress",
                    start: "top top",
                    end: "+=200%",
                    pin: true,
                    scrub: 2,
                    // markers: true,
                }
            });

            tl.to(".custom-line", { width: "30%", duration: 2 })
                .to(".text1", { opacity: 1, duration: 1 }, "0.5")
                .to(".custom-line", { width: "60%", duration: 2 })
                .to(".text2", { opacity: 1, duration: 1 }, "2.5")
                .to(".custom-line", { width: "100%", duration: 2 })
                .to(".text3", { opacity: 1, duration: 1 }, "4.5");
        </script>
    </body>

</html>
